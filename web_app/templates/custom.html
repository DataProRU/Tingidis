{% extends 'base.html' %}
{% block title %}Настройки{% endblock %}
{% block nav %}
<div class="welcome-container">
    <h2 class="welcome-title">Настройки</h2>
</div>
{% endblock %}
{% block content %}
    <div class="image-container">
        <h1 class="section-title">Загрузить Изображение</h1>
        <form id="bg-upload-form" action="/upload_image/" method="post" enctype="multipart/form-data" class="upload-form" onsubmit="return validateForm('bg-file-input', 'bg-notification')">
            <label for="bg-file-input" class="file-label">Загрузить фон</label>
            <div class="custom-file-input">
                <input id="bg-file-input" name="file" type="file" class="file-input" accept="image/*"
       onchange="previewImage(event, 'preview-image', 'preview-wrapper', 'bg-notification')">
                <button type="button" class="custom-upload-button" onclick="document.getElementById('bg-file-input').click()">Выбрать файл</button>
            </div>
            <div class="preview-wrapper" id="preview-wrapper" style="display: none;">
                <img id="preview-image" class="preview-image" alt="Предпросмотр" style="display: none;">
                <button type="button" class="remove-button" onclick="removeImage('bg-file-input', 'preview-image', 'preview-wrapper')">&times;</button>
            </div>
            <div id="bg-notification" class="notification" style="display: none;">Пожалуйста, загрузите изображение.</div>
            <input type="submit" value="Отправить" class="submit-button">
        </form>
    </div>

    <div class="image-container">
        <h1 class="section-title">Загрузить Логотип</h1>
        <form id="logo-upload-form" action="/upload-logo/" method="post" enctype="multipart/form-data" class="upload-form" onsubmit="return validateForm('logo-file-input', 'logo-notification')">
            <label for="logo-file-input" class="file-label">Загрузить логотип</label>
            <div class="custom-file-input">
              <input id="logo-file-input" name="file" type="file" class="file-input" accept="image/*"
       onchange="previewImage(event, 'logo-preview-image', 'logo-preview-wrapper', 'logo-notification')">

                <button type="button" class="custom-upload-button" onclick="document.getElementById('logo-file-input').click()">Выбрать файл</button>
            </div>
            <div class="preview-wrapper" id="logo-preview-wrapper" style="display: none;">
                <img id="logo-preview-image" class="preview-image" alt="Предпросмотр" style="display: none;">
                <button type="button" class="remove-button" onclick="removeImage('logo-file-input', 'logo-preview-image', 'logo-preview-wrapper')">&times;</button>
            </div>
            <div id="logo-notification" class="notification" style="display: none;">Пожалуйста, загрузите логотип.</div>
            <input type="submit" value="Отправить" class="submit-button">
        </form>
    </div>

<style>
    body {
        background-image: url("/static/uploads/{{ bg_filename }}");
        font-family: Arial, sans-serif;
        color: #333;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    .section-title {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
        color: #000;
    }
    .image-container {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .upload-form {
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
    }
    .file-label {
        display: block;
        text-align: center;
        margin-bottom: 10px;
        font-size: 16px;
        font-weight: bold;
    }
    .custom-file-input {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }
    .file-input {
        display: none;
    }
    .custom-upload-button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #00aaff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    .custom-upload-button:hover {
        background-color: #008fcc;
    }
    .submit-button {
        display: block;
        width: calc(100% - 20px); /* Adjust to stay within container */
        padding: 10px;
        margin: 10px auto;
        border: none;
        border-radius: 5px;
        background-color: #00aaff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
    }
    .submit-button:hover {
        background-color: #008fcc;
    }
    .preview-wrapper {
        position: relative;
        display: inline-block;
    }
    .preview-image {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .remove-button {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        cursor: pointer;
        font-size: 14px;
        line-height: 18px;
        text-align: center;
    }
    .notification {
        text-align: center;
        color: red;
        margin-top: 10px;
    }
</style>

<script>
    function previewImage(event, previewId, wrapperId, notificationId) {
    const file = event.target.files[0];
    const previewImage = document.getElementById(previewId);
    const wrapper = document.getElementById(wrapperId);
    const notification = document.getElementById(notificationId);

    if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            previewImage.src = e.target.result;
            previewImage.style.display = 'block';
            wrapper.style.display = 'block';
        };
        reader.readAsDataURL(file);

        // Скрываем уведомление
        if (notification) {
            notification.style.display = 'none';
        }
    }
}


    function removeImage(inputId, previewId, wrapperId) {
        const input = document.getElementById(inputId);
        const previewImage = document.getElementById(previewId);
        const wrapper = document.getElementById(wrapperId);

        input.value = "";
        previewImage.src = "";
        previewImage.style.display = 'none';
        wrapper.style.display = 'none';
    }

    function validateForm(inputId, notificationId) {
        const input = document.getElementById(inputId);
        const notification = document.getElementById(notificationId);

        if (!input.files.length) {
            notification.style.display = 'block';
            return false;
        } else {
            notification.style.display = 'none';
            return true;
        }
    }
</script>

{% endblock %}
